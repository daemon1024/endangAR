<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script
      type="text/javascript"
      language="javascript"
      src="intents.js"
    ></script>
    <script>
      var map = L.map("map").setView([0, 0], 1);

      L.tileLayer(
        "https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=9kNhn6BDvecBNLWYwwso",
        {
          attribution:
            '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',
        }
      ).addTo(map);

      list.animals.map((data) => {
        var marker = L.marker(data.longlat).addTo(map);
        marker.bindPopup(
          `<a href=${data.link} target='_blank'>${data.title}</a><br> ${data.left} left`
        );
      });

      var leafletIcon = L.icon({
        iconUrl: "assets/point.jpg",
        iconSize: [40, 45],
        iconAnchor: [22, 94],
        popupAnchor: [12, -90],
      });
      list.plants.map((data) => {
        var marker = L.marker(data.longlat, { icon: leafletIcon }).addTo(map);
        marker.bindPopup(
          `<a href=${data.link} target='_blank'>${data.title}</a><br>`
        );
      });
    </script>
  </body>
</html>
