<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div class="modal fade" id="featureModal" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title text-primary" id="feature-title"></h4>
          </div>
          <div class="modal-body" id="feature-info">
            <div id="content"></div>
            <div id="echoar">
              <img
                src="https://media1.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif"
                alt="ok"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      language="javascript"
      src="intents.js"
    ></script>
    <script>
      var map = L.map("map").setView([0, 0], 1);

      L.tileLayer(
        "https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=9kNhn6BDvecBNLWYwwso",
        {
          attribution:
            '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',
        }
      ).addTo(map);

      list.animals.map((data) => {
        var marker = L.marker(data.longlat).addTo(map);
        marker.on({
          click: function (e) {
            let title = document.getElementById("feature-title");
            title.innerText = data.title;
            $(document).ready(function () {
              $("#feature-info").load(data.link);
            });
            $("#featureModal").modal("show");
          },
        });
      });

      var leafletIcon = L.icon({
        iconUrl: "assets/point.jpg",
        iconSize: [40, 45],
        iconAnchor: [22, 94],
        popupAnchor: [12, -90],
      });
      list.plants.map((data) => {
        var marker = L.marker(data.longlat, { icon: leafletIcon }).addTo(map);
        marker.on({
          click: function (e) {
            $("#feature-title").append(data.title);
            $("#content").append("Hello World");
            $(document).ready(function () {
              $("#echoar").load(data.link);
            });
            $("#featureModal").modal("show");
          },
        });
      });
    </script>
  </body>
</html>
